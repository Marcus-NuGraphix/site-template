    <rect x="1540" y="740" width="146" height="16" rx="8" stroke-width="1.5" />
    <rect x="1540" y="774" width="212" height="12" rx="6" stroke-width="1.2" />
    <rect x="1540" y="802" width="170" height="12" rx="6" stroke-width="1.2" />
    <rect x="1540" y="830" width="98" height="12" rx="6" stroke-width="1.2" />
