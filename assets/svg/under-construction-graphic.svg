<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" role="img" aria-labelledby="title desc">
  <title id="title">Nu Graphix under construction background</title>
  <desc id="desc">Full-bleed abstract cyber-tech background in Nu Graphix brand colors.</desc>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#020617" />
      <stop offset="52%" stop-color="#042131" />
      <stop offset="100%" stop-color="#063243" />
    </linearGradient>

    <radialGradient id="cyanBloom" cx="80%" cy="14%" r="52%">
      <stop offset="0%" stop-color="#67E8F9" stop-opacity="0.56" />
      <stop offset="45%" stop-color="#06B6D4" stop-opacity="0.24" />
      <stop offset="100%" stop-color="#06B6D4" stop-opacity="0" />
    </radialGradient>

    <radialGradient id="greenBloom" cx="16%" cy="92%" r="55%">
      <stop offset="0%" stop-color="#6EE7B7" stop-opacity="0.48" />
      <stop offset="48%" stop-color="#10B981" stop-opacity="0.2" />
      <stop offset="100%" stop-color="#10B981" stop-opacity="0" />
    </radialGradient>

    <linearGradient id="traceCyan" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#22D3EE" stop-opacity="0" />
      <stop offset="44%" stop-color="#22D3EE" stop-opacity="0.55" />
      <stop offset="100%" stop-color="#67E8F9" stop-opacity="0.16" />
    </linearGradient>

    <linearGradient id="traceGreen" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#10B981" stop-opacity="0" />
      <stop offset="50%" stop-color="#34D399" stop-opacity="0.52" />
      <stop offset="100%" stop-color="#6EE7B7" stop-opacity="0.16" />
    </linearGradient>

    <pattern id="techGrid" width="84" height="84" patternUnits="userSpaceOnUse">
      <path d="M84 0H0V84" fill="none" stroke="#67E8F9" stroke-opacity="0.08" stroke-width="1" />
      <circle cx="0" cy="0" r="1.3" fill="#34D399" fill-opacity="0.32" />
    </pattern>

    <filter id="softGlow" x="-15%" y="-15%" width="130%" height="130%">
      <feGaussianBlur stdDeviation="9" />
    </filter>
  </defs>

  <rect width="1920" height="1080" fill="url(#bg)" />
  <rect width="1920" height="1080" fill="url(#techGrid)" />

  <ellipse cx="1560" cy="140" rx="720" ry="380" fill="url(#cyanBloom)" />
  <ellipse cx="210" cy="980" rx="760" ry="420" fill="url(#greenBloom)" />

  <g fill="none" stroke-linecap="round">
    <path d="M-60 846C250 700 510 610 768 548C1070 474 1356 440 2010 436" stroke="url(#traceCyan)" stroke-width="3" />
    <path d="M-120 908C310 734 668 608 960 544C1258 478 1518 466 2040 478" stroke="url(#traceCyan)" stroke-width="1.6" />
    <path d="M-80 988C356 840 678 730 998 658C1318 588 1536 578 2030 604" stroke="url(#traceGreen)" stroke-width="2.2" />
  </g>

  <g fill="none" stroke-linecap="round" stroke-opacity="0.45">
    <path d="M210 332H410L476 266H638" stroke="#22D3EE" stroke-width="2" />
