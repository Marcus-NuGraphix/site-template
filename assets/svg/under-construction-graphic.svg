    <circle cx="822" cy="316" r="6" fill="#67E8F9" fill-opacity="0.6" filter="url(#softGlow)" />
    <circle cx="1440" cy="302" r="8" fill="#6EE7B7" fill-opacity="0.7" filter="url(#softGlow)" />
    <circle cx="1706" cy="230" r="7" fill="#34D399" fill-opacity="0.68" filter="url(#softGlow)" />
    <circle cx="1366" cy="384" r="6" fill="#34D399" fill-opacity="0.58" filter="url(#softGlow)" />
    <circle cx="1650" cy="302" r="6" fill="#6EE7B7" fill-opacity="0.6" filter="url(#softGlow)" />
